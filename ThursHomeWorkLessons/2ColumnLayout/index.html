<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2ColumnAttempt</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="wrapper">
	<header>
		<img src="topgraphic.jpg" alt="The top picture of the website that looks good">
		<hgroup>
			<h1>Flower Blog</h1>
			<h2>Beauty This Summer</h2>
	</header>

	<main>
			<section>
					<article>
						<hgroup>
							<h3>First Flower Blog Post</h3>
							<h4>Beautiful Cornflowers</h4>
						</hgroup>
						<P>This is the start of spring! The flowers are now here</P>	
					</article>
			</section>

			<aside>
				<h5>Types of Flowers</h5>
				<ul>
					<li>Sunflower</li>
					<li>Poppy</li>
					<li>Cornflower</li>
				</ul>
			</aside>
		
	</main>

	<footer>
			<p>Watch My Show</p>
	</footer>
</div>
</body>

</html>
